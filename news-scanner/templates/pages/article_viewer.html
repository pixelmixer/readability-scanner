{% extends "layouts/base.html" %}

{% block title %}Article Viewer - {{ title }}{% endblock %}

{% block extra_styles %}
<!-- Article viewer specific styles -->
<style>
        .similarity-bar {
            background: linear-gradient(90deg, #3b82f6 0%, #10b981 100%);
        }
        .article-card {
            transition: all 0.3s ease;
        }
        .article-card:hover {
            /* Hover effects removed for consistency */
        }

        /* Mobile responsiveness fixes */
        .article-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        @media (max-width: 768px) {
            .article-content p,
            .article-content h1,
            .article-content h2,
            .article-content h3,
            .article-content h4,
            .article-content h5,
            .article-content h6 {
                word-wrap: break-word;
                overflow-wrap: break-word;
                hyphens: auto;
                max-width: 100%;
            }

            .article-content img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid">
        <!-- Article URL Input -->
        <div class="card-modern mb-4">
            <div class="card-body">
                <h2 class="text-heading mb-3">
                    <i class="fas fa-search me-2"></i>
                    Find Similar Articles
                </h2>
                <div class="d-flex gap-3 mb-3">
                    <div class="flex-grow-1">
                        <input
                            type="text"
                            id="articleTitle"
                            placeholder="Enter article title to find similar articles..."
                            class="form-control"
                        >
                    </div>
                    <button
                        id="searchBtn"
                        class="btn btn-modern-primary"
                    >
                        <i class="fas fa-search me-2"></i>
                        Find Similar
                    </button>
                </div>

                <!-- Similarity Mode Toggle -->
                <div class="d-flex justify-content-center">
                    <div class="btn-group" role="group" aria-label="Similarity mode">
                        <input type="radio" class="btn-check" name="similarityMode" id="contentMode" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="contentMode">
                            <i class="fas fa-file-alt me-1"></i>
                            Content Similarity
                        </label>

                        <input type="radio" class="btn-check" name="similarityMode" id="summaryMode" autocomplete="off">
                        <label class="btn btn-outline-primary" for="summaryMode">
                            <i class="fas fa-align-left me-1"></i>
                            Summary Similarity
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-5">
            <div class="spinner-modern mx-auto mb-4"></div>
            <p class="text-muted">Finding similar articles...</p>
        </div>

            <!-- Error State -->
            <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                    <div>
                        <h3 class="text-lg font-medium text-red-800">Error</h3>
                        <p id="errorMessage" class="text-red-600 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div id="resultsContainer" class="hidden">
                <!-- Article Info -->
                <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">
                        <i class="fas fa-file-alt mr-2"></i>
                        Source Article
                    </h3>
                    <div id="sourceArticle" class="text-gray-600">
                        <!-- Source article info will be populated here -->
                    </div>
                </div>

                <!-- Similar Articles -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">
                        <i class="fas fa-layer-group mr-2"></i>
                        Similar Articles
                        <span id="similarCount" class="text-sm font-normal text-gray-500"></span>
                    </h3>
                    <div id="similarArticles" class="space-y-4">
                        <!-- Similar articles will be populated here -->
                    </div>
                </div>

                <!-- Topic Groups -->
                <div id="topicGroupsContainer" class="bg-white rounded-lg shadow-sm p-6 mt-8">
                    <h3 class="text-xl font-semibold text-gray-900 mb-6">
                        <i class="fas fa-tags mr-2"></i>
                        Topic Groups
                        <span id="topicCount" class="text-sm font-normal text-gray-500"></span>
                    </h3>
                    <div id="topicGroups" class="space-y-4">
                        <!-- Topic groups will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class ArticleViewer {
            constructor() {
                this.articleTitle = '';
                this.initializeEventListeners();
                this.checkUrlParameters();
            }

            initializeEventListeners() {
                const searchBtn = document.getElementById('searchBtn');
                const articleTitleInput = document.getElementById('articleTitle');

                searchBtn.addEventListener('click', () => this.searchSimilarArticles());
                articleTitleInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchSimilarArticles();
                    }
                });
            }

            checkUrlParameters() {
                // Check for title parameter (e.g., ?title=...)
                const urlParams = new URLSearchParams(window.location.search);
                const titleParam = urlParams.get('title');
                if (titleParam) {
                    document.getElementById('articleTitle').value = decodeURIComponent(titleParam);
                    // Auto-search when title parameter is present
                    setTimeout(() => {
                        this.searchSimilarArticles();
                    }, 100); // Small delay to ensure DOM is ready
                }
            }


            async searchSimilarArticles() {
                const articleTitle = document.getElementById('articleTitle').value.trim();
                if (!articleTitle) {
                    this.showError('Please enter an article title');
                    return;
                }

                this.articleTitle = articleTitle;
                this.showLoading();
                this.hideError();
                this.hideResults();

                try {
                    // Determine similarity mode (content or summary)
                    const isSummaryMode = document.getElementById('summaryMode').checked;
                    const apiEndpoint = isSummaryMode
                        ? `/api/topics/similar-by-summary?title=${encodeURIComponent(articleTitle)}&limit=10&similarity_threshold=0.6`
                        : `/api/topics/similar?title=${encodeURIComponent(articleTitle)}&limit=10&similarity_threshold=0.6`;

                    // Search for similar articles by title
                    const similarResponse = await fetch(apiEndpoint);

                    if (!similarResponse.ok) {
                        const errorData = await similarResponse.json();
                        throw new Error(errorData.detail || 'Failed to find similar articles');
                    }

                    const similarData = await similarResponse.json();

                    // Get topic groups for the found article (only for content mode)
                    let topicsData = [];
                    if (!isSummaryMode) {
                        const topicsResponse = await fetch(`/api/topics/article/${encodeURIComponent(similarData.article_url)}/topics`);
                        topicsData = topicsResponse.ok ? await topicsResponse.json() : [];
                    }

                    this.displayResults(similarData, topicsData);

                } catch (error) {
                    console.error('Error searching for similar articles:', error);
                    this.showError(error.message);
                } finally {
                    this.hideLoading();
                }
            }

            displayResults(similarData, topicsData) {
                this.displaySourceArticle(similarData.article_url);
                this.displaySimilarArticles(similarData.similar_articles);
                this.displayTopicGroups(topicsData);
                this.showResults();
            }

            displaySourceArticle(articleUrl) {
                const sourceArticleDiv = document.getElementById('sourceArticle');
                // Display the searched title and the found article URL
                const displayTitle = this.articleTitle || 'Article';
                sourceArticleDiv.innerHTML = `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">${displayTitle}</h3>
                                <a href="${articleUrl}" target="_blank" class="text-blue-600 hover:text-blue-800 break-all text-sm">
                                    ${articleUrl}
                                </a>
                            </div>
                            <div class="ml-4">
                                <a href="${articleUrl}" target="_blank" class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full hover:bg-blue-200">
                                    <i class="fas fa-external-link-alt mr-1"></i>
                                    View Article
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }

            displaySimilarArticles(articles) {
                const similarArticlesDiv = document.getElementById('similarArticles');
                const similarCountSpan = document.getElementById('similarCount');

                similarCountSpan.textContent = `(${articles.length} found)`;

                if (articles.length === 0) {
                    similarArticlesDiv.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-search text-4xl mb-4"></i>
                            <p>No similar articles found</p>
                        </div>
                    `;
                    return;
                }

                similarArticlesDiv.innerHTML = articles.map(article => `
                    <div class="article-card bg-gray-50 rounded-lg p-4 border border-gray-200">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-900 mb-2">
                                    <a href="/article?id=${article.id}" class="hover:text-blue-600">
                                        ${article.title}
                                    </a>
                                </h4>
                                <p class="text-gray-600 text-sm mb-2">${article.preview}</p>
                                <div class="flex items-center text-xs text-gray-500 space-x-4">
                                    <span><i class="fas fa-globe mr-1"></i>${article.host}</span>
                                    ${article.publication_date ? `<span><i class="fas fa-calendar mr-1"></i>${new Date(article.publication_date).toLocaleDateString()}</span>` : ''}
                                </div>
                            </div>
                            <div class="ml-4 flex flex-col items-end">
                                <div class="mb-2">
                                    <div class="w-20 h-2 bg-gray-200 rounded-full overflow-hidden">
                                        <div class="similarity-bar h-full" style="width: ${(article.similarity_score * 100).toFixed(0)}%"></div>
                                    </div>
                                    <span class="text-xs text-gray-500 mt-1">${(article.similarity_score * 100).toFixed(1)}% similar</span>
                                </div>
                                <div class="flex flex-col space-y-2">
                                    <a href="/article?id=${article.id}" class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full hover:bg-blue-200 text-center">
                                        <i class="fas fa-eye mr-1"></i>
                                        View Article
                                    </a>
                                    <a href="${article.url}" target="_blank" class="text-sm bg-gray-100 text-gray-800 px-3 py-1 rounded-full hover:bg-gray-200 text-center">
                                        <i class="fas fa-external-link-alt mr-1"></i>
                                        Original
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            displayTopicGroups(topics) {
                const topicGroupsDiv = document.getElementById('topicGroups');
                const topicCountSpan = document.getElementById('topicCount');

                topicCountSpan.textContent = `(${topics.length} groups)`;

                if (topics.length === 0) {
                    topicGroupsDiv.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-tags text-4xl mb-4"></i>
                            <p>No topic groups found for this article</p>
                        </div>
                    `;
                    return;
                }

                topicGroupsDiv.innerHTML = topics.map(topic => `
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-semibold text-gray-900">Topic Group ${topic.topic_id}</h4>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span><i class="fas fa-file-alt mr-1"></i>${topic.article_count} articles</span>
                                <span><i class="fas fa-calendar mr-1"></i>${new Date(topic.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        ${topic.shared_summary ? `
                            <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-3">
                                <h5 class="font-medium text-blue-900 mb-2">
                                    <i class="fas fa-file-text mr-1"></i>
                                    Shared Summary
                                </h5>
                                <p class="text-blue-800 text-sm">${topic.shared_summary}</p>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            showLoading() {
                document.getElementById('loadingState').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingState').classList.add('hidden');
            }

            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorState').classList.remove('hidden');
            }

            hideError() {
                document.getElementById('errorState').classList.add('hidden');
            }

            showResults() {
                document.getElementById('resultsContainer').classList.remove('hidden');
            }

            hideResults() {
                document.getElementById('resultsContainer').classList.add('hidden');
            }
        }

// Initialize the application
document.addEventListener('DOMContentLoaded', () => {
    new ArticleViewer();
});
</script>
{% endblock %}
