<style>

    /* Felt Background Styles - Colors dynamically set by JavaScript */
    .felt-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        background:
          /* soft global highlight / vignette */
          radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.04), transparent 8%),
          radial-gradient(900px 450px at 90% 90%, rgba(0,0,0,0.12), transparent 25%),
          /* subtle directional shading */
          linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.04) 60%),
          /* very fine vertical fiber hint (repeating tiny lines) */
          repeating-linear-gradient(180deg, rgba(255,255,255,0.008) 0 1px, transparent 1px 5px),
          /* base color layer last so it's tintable via var */
          linear-gradient(var(--felt), var(--felt));
        background-blend-mode: overlay, multiply, overlay, overlay, normal;
        overflow: hidden;
    }

    /* The 'fuzz' layer: SVG turbulence noise encoded as data URI */
    .felt-background::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.08; /* controls grain intensity */
        mix-blend-mode: overlay;
        background-image: url("data:image/svg+xml;utf8,\
          <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>\
            <filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/></filter>\
            <rect width='100%' height='100%' filter='url(%23n)' fill='%23ffffff'/>\
          </svg>");
        background-size: 300px 300px; /* scale the noise */
        transform: translateZ(0); /* force GPU */
        filter: blur(0.6px) contrast(0.9);
    }

    /* Microfibers: lots of tiny radial gradients to simulate fiber clusters */
    .felt-background::after {
        content: "";
        position: absolute;
        inset: -10% -10%;
        pointer-events: none;
        opacity: 0.55;
        mix-blend-mode: soft-light;
        background-image:
