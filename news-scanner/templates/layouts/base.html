<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include 'partials/styles.html' %}
        {% block extra_styles %}{% endblock %}
        <style>
            img {
                max-width: 100%;
            }
        </style>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/sources">
                    <i class="fas fa-rss"></i> News Analysis
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/sources">
                                <i class="fas fa-cog"></i> Sources
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/daily">
                                <i class="fas fa-calendar-day"></i> Daily Report
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/graph">
                                <i class="fas fa-chart-line"></i> Graph View
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/export">
                                <i class="fas fa-download"></i> Export
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/summaries-page">
                                <i class="fas fa-file-text"></i> Summaries
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="mt-4">
            <div class="container-fluid p-0">
                <div class="col">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>

        <!-- Toast Container -->
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div class="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 1060;">
                <!-- Toasts will be dynamically added here -->
            </div>
        </div>

        {% include 'partials/scripts.html' %}
        {% block extra_scripts %}{% endblock %}

        <!-- Toast utility functions -->
        <script>
        function showToast(title, message, type = 'success') {
            const toastId = 'toast-' + Date.now();
            const bgClass = type === 'success' ? 'bg-success' : (type === 'error' ? 'bg-danger' : 'bg-info');
            const icon = type === 'success' ? 'fas fa-check-circle' : (type === 'error' ? 'fas fa-exclamation-triangle' : 'fas fa-info-circle');

            const toastHtml = `
                <div id="${toastId}" class="toast ${bgClass} text-white" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
                    <div class="toast-header ${bgClass} text-white">
                        <i class="${icon} mr-2"></i>
                        <strong class="mr-auto">${title}</strong>
                        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;

            $('.toast-container').append(toastHtml);
            $(`#${toastId}`).toast('show');

            // Remove from DOM after it's hidden
            $(`#${toastId}`).on('hidden.bs.toast', function() {
                $(this).remove();
            });
        }

        function showPersistentToast(title, message, type = 'info') {
            const toastId = 'persistent-toast-' + Date.now();
            const bgClass = type === 'info' ? 'bg-primary' : (type === 'warning' ? 'bg-warning' : 'bg-info');
            const icon = type === 'info' ? 'fas fa-spinner fa-spin' : 'fas fa-info-circle';

            const toastHtml = `
                <div id="${toastId}" class="toast ${bgClass} text-white" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
                    <div class="toast-header ${bgClass} text-white">
                        <i class="${icon} mr-2"></i>
                        <strong class="mr-auto">${title}</strong>
                        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;

            $('.toast-container').append(toastHtml);
            $(`#${toastId}`).toast('show');

            return toastId; // Return ID so it can be hidden later
        }

        function hidePersistentToast(toastId) {
            $(`#${toastId}`).toast('hide');
            // Remove from DOM after it's hidden
            $(`#${toastId}`).on('hidden.bs.toast', function() {
                $(this).remove();
            });
        }
        </script>

        <!-- Build version logging for all pages -->
        <script>
        // Only log if we don't have specific page logging
        if (typeof window.pageLogged === 'undefined') {
            console.log('üöÄ News Analysis System (Python) - Page Loaded');
            console.log('üîÑ Page Load Time:', new Date().toISOString());
            {% if buildVersion %}
            console.log('üì¶ Build Version: {{ buildVersion }}');
            {% endif %}
            {% if buildTimestamp %}
            console.log('‚è±Ô∏è Build Time: {{ buildTimestamp }}');
            {% endif %}
        }
        </script>
    </body>
</html>
